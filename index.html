<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Cosmos Quiz</title>
	<link rel="shortcut icon" href="cosmos.jpg">
	<!-- <link rel='js' media='screen and (min-width: 701px) and (max-width: 900px)' href='css/medium.css' /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body>
	<div class="container">
		<header>
			<img src="cosmos.png" alt="cosmos-logo">
			<div>The Quiz</div>
			<div>Question <span class="quesNum">1</span>/<span class="total"></span></div>
			<div>Cosmic Power <span class="score">0</span>/<span class="total"></span></div>
		
			
			
		</header>		
		<section>
			<span class="planet"></span>
			<div class="question">
				<p></p>
				<ul>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="answer">
				<h1>Correct</h1>
				<span>Your Answer: <span class="yourAns">3</span></span>
				<span>Correct Answer: <span class="correctAns">3</span></span>
				<p></p>
				<div>
					<span class="next">Next</span>
				</div>
			</div>
			<div class="playAgain">
				<h1></h1>
				<p>You scored <span class="score"></span> out of <span class="total"></span></p>
				<span class="playAgainButton">Play Again?</span>
				
			</div>			
		</section>
	</div>
</body>

<script src="jquery.min.js"></script>
<script src="app.js"></script>
</html>
